<table id="betType">
    <tr>
        <td value="number" id="0" class="green" onclick="table(0)" rowspan="3">0</td>
        <td value="number" id="1" class="green" onclick="table(1)">2</td>
        <td value="number" id="2" class="black" onclick="table(2)">8</td>
        <td value="number" id="3" class="red" onclick="table(3)">18</td>

        <td value="number" id="6" class="red" onclick="table(6)">20</td>
        <td value="number" id="7" class="red" onclick="table(7)">21</td>
    </tr>
    <tr>
        <td value="number" id="8" class="green" onclick="table(8)">3</td>
        <td value="number" id="9" class="black" onclick="table(9)">4</td>
        <td value="number" id="10" class="red" onclick="table(10)">10</td>
        <td value="number" id="11" class="black" onclick="table(11)">5</td>

        <td value="number" id="13" class="red" onclick="table(13)">12</td>
        <td value="number" id="14" class="red" onclick="table(14)">13</td>
    </tr>
    <tr>
        <td value="number" id="15" class="green" onclick="table(15)">1</td>
        <td value="number" id="16" class="black" onclick="table(16)">6</td>
        <td value="number" id="17" class="red" onclick="table(17)">14</td>

        <td value="number" id="20" class="red" onclick="table(20)">16</td>
        <td value="number" id="21" class="red" onclick="table(21)">17</td>
    </tr>
    <tr>
        <td value="color" colspan="3" id="22" onclick="table(22)">red</td>
        <td value="color" colspan="2" id="23" onclick="table(23)">green</td>
        <td value="color" colspan="3" id="24" onclick="table(24)">black</td>
    </tr>
    <tr>
        <td value="parity" id="25" onclick="table(25)">odd</td>
        <td value="range" colspan="2" id="26" onclick="table(26)">1 to 7</td>

        <td value="range" colspan="2" id="28" onclick="table(28)">14 to 21</td>
