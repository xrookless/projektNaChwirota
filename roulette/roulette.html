<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="rouletteStyle.css">
</head>

<body>
    <header>
        <div class="leftContainer">
            <div class="logo"><a href="index.html">Casino</a></div>
        </div>
        <div class="rightContainer">
            <div class="accountbar">

                <div class="balance">
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                        fill="none" stroke="rgb(123,44,191)" ; stroke-width="5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M5 12H19M12 5V19" />
                    </svg>&nbsp;0.00
                </div>
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" stroke-width="2.4">
                    <path d="M16.29,13.19a6,6,0,0,1-8.58,0A5,5,0,0,0,4,18v1s2,2,8,2,8-2,8-2V18a5,5,0,0,0-3.71-4.81Z" />
                    <path d="M7.46,13.26A5,5,0,0,0,4,18v1s2,2,8,2,8-2,8-2V18a5,5,0,0,0-3.51-4.75" />
                    <circle cx="12" cy="9" r="6" />
                </svg>
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="40" height="40">
                    <path d="M3 12H21M3 18H21M3 6H21" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.4" />
                </svg>



            </div>
            <nav>
                <p>Cashout</p>
                <p>Gamble <br>responsibly</p>
                <p>Support</p>
                <p>Logout</p>
            </nav>
        </div>
    </header>




<div class="main">

    <div class="roulette">
        <div class="roulette-container">
          <div class="wrap">
            <div class="controller"></div>
           


          </div>
        </div>
      </div>
       <!--
"green": [2,3,0,1],
"red": [18, 19,20,21,10,11,12,13,14,15,16,17],

-->
      <table>
        <tr>
            <td class="green" rowspan="3">0</td>
            <td class="green">2</td>
            <td class="black">8</td>
            <td class="red">18</td>
            <td class="black">9</td>
            <td class="red">19</td>
            <td class="red">20</td>
            <td class="red">21</td>
        </tr>
        <tr>
            <td class="green">3</td>
            <td class="black">4</td>
            <td class="red">10</td>
            <td class="black">5</td>
            <td class="red">11</td>
            <td class="red">12</td>
            <td class="red">13</td>
        </tr>
        <tr>
            <td class="green">1</td>
            <td class="black">6</td>
            <td class="red">14</td>
            <td class="black">7</td>
            <td class="red">15</td>
            <td class="red">16</td>
            <td class="red">17</td>
        </tr>
        <tr>
            
            <td colspan="3">red</td>
            <td colspan="2">green</td>
            <td colspan="3">black</td>
        </tr>
        <tr>
            <td>odd</td>
            <td colspan="2">1 to 7</td>
            <td colspan="2">8 to 14</td>
            <td colspan="2">14 to 21</td>
            <td>even</td>
        </tr>
        <div style="text-align: center;">
            <label>Wybierz zakład:
                <select id="betType">
                    <option value="number">Numer</option>
                    <option value="color">Kolor</option>
                    <option value="parity">Parzyste/Nieparzyste</option>
                    <option value="range">Zakres</option>
                </select>
            </label>
            <input type="text" id="betValue" placeholder="Wartość zakładu (np. 7, red, odd)">
            <input type="number" id="betAmount" placeholder="Kwota zakładu">
            <button id="placeBet">Postaw zakład</button>
        </div>
        
       



      </table>






    </div>






       <footer>
        <div class="info"></div>
        <div class="info"></div>
        <div class="info"></div>
        <div class="info"></div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
